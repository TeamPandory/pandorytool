<!-- Teenage Mutant Ninja Turtles (World 4 Players) tmnt.zip Mame 139 config made by EmuChicken for the Pandory tool https://github.com/emuchicken/pandorytool -->
<!-- Coin is mapped to button 6, as to not interfere with the automatic COIN press when you hit START.  Coins also default to ZERO in the machine to start attractmode -->
<mameconfig version="10">
    <system name="tmnt">
        <counters>
            <coins index="0" number="0" />
            <coins index="1" number="0" />
			<coins index="2" number="0" />
			<coins index="3" number="0" />
        </counters>
        <input>
            <port tag="COINS" type="COIN1" mask="1" defvalue="1">
                <newseq type="standard">
                    JOYCODE_1_BUTTON6
                </newseq>
            </port>
            <port tag="COINS" type="COIN2" mask="2" defvalue="2">
                <newseq type="standard">
                    JOYCODE_2_BUTTON6
                </newseq>
            </port>
			<port tag="COINS" type="COIN3" mask="4" defvalue="4">
                <newseq type="standard">
                    JOYCODE_3_BUTTON6
                </newseq>
            </port>
			<port tag="COINS" type="COIN4" mask="8" defvalue="8">
                <newseq type="standard">
                    JOYCODE_4_BUTTON6
                </newseq>
            </port>
            <port tag="P1" type="START1" mask="128" defvalue="128">
                <newseq type="standard">
                    JOYCODE_1_BUTTON8
                </newseq>
            </port>
            <port tag="P2" type="START2" mask="128" defvalue="128">
                <newseq type="standard">
                    JOYCODE_2_BUTTON8
                </newseq>
            </port>
			<port tag="P3" type="START3" mask="128" defvalue="128">
                <newseq type="standard">
                    JOYCODE_3_BUTTON8
                </newseq>
            </port>
			<port tag="P4" type="START4" mask="128" defvalue="128">
                <newseq type="standard">
                    JOYCODE_4_BUTTON8
                </newseq>
            </port>
        </input>
    </system>
</mameconfig>
