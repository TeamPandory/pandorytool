<?xml version="1.0"?>
<!-- Robotron Mame 139 config made by EmuChicken for the Pandory tool https://github.com/emuchicken/pandorytool -->
<mameconfig version="10">
    <system name="robotron">
        <input>
            <port tag="IN0" type="P1_JOYSTICKRIGHT_UP" mask="64" defvalue="0">
                <newseq type="standard">
                    JOYCODE_1_BUTTON2 OR JOYCODE_2_HAT2UP
                </newseq>
            </port>
            <port tag="IN0" type="P1_JOYSTICKRIGHT_DOWN" mask="128" defvalue="0">
                <newseq type="standard">
                    JOYCODE_2_HAT2DOWN OR JOYCODE_1_BUTTON4
                </newseq>
            </port>
            <port tag="IN1" type="P1_JOYSTICKRIGHT_LEFT" mask="1" defvalue="0">
                <newseq type="standard">
                    JOYCODE_2_HAT2LEFT OR JOYCODE_1_BUTTON1
                </newseq>
            </port>
            <port tag="IN1" type="P1_JOYSTICKRIGHT_RIGHT" mask="2" defvalue="0">
                <newseq type="standard">
                    JOYCODE_2_HAT2RIGHT OR JOYCODE_1_BUTTON5
                </newseq>
            </port>
            <port tag="IN2" type="OTHER" mask="1" defvalue="0">
                <newseq type="standard">
                    KEYCODE_F1_SWITCH OR JOYCODE_2_BUTTON4
                </newseq>
            </port>
            <port tag="IN2" type="OTHER" mask="2" defvalue="0">
                <newseq type="standard">
                    JOYCODE_2_BUTTON6
                </newseq>
            </port>
        </input>
    </system>
</mameconfig>
